<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
        }
        button.delete {
            background-color: red;
        }
        button.edit {
            background-color: orange;
        }
        button.add {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Staff Management</h1>
    <a href="/add_staff"><button class="add">Add Staff</button></a>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Area</th>
                <th>PhoneNumber</th>
                <th>Qualification</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Staff rows will be inserted here -->
             {% for i in val %}
            <tr>
                <td>{{ i.Name }}</td>
                <td>{{ i.Age }}</td>
                <td>{{ i.Address}}</td>
                <td>{{ i.Area}}</td>
                <td>{{ i.PhoneNumber}}</td>
                <td>{{ i.Qualification}}</td>
                <td>{{ i.Salary }}</td>
                <td>
                    <a href ="/edit_staff/{{ i.id }}"><button class="edit" >Edit Staff</button></a>
                    <a href ="/delete_staff/{{ i.id }}"><button class="delete" >Delete Staff</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
