<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            max-width: 400px;
        }
        .product h2 {
            margin: 0 0 10px;
        }
        .product p {
            margin: 5px 0;
        }
        .offer {
            color: green;
            font-weight: bold;
        }
        .button-container {
            margin-top: 15px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .delete-btn {
            background-color: #f44336; /* Red */
            color: white;
        }
        .add-btn {
            background-color: #008CBA; /* Blue */
            color: white;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="product">
        <h2>Product Name: <span id="productName">Organic Honey</span></h2>
        <p><strong>Brand:</strong> <span id="brandName">Nature's Best</span></p>
        <p><strong>Price:</strong> $<span id="price">12.99</span></p>
        <p><strong>Manufacturing Date:</strong> <span id="manufacturingDate">2023-01-15</span></p>
        <p><strong>Expiry Date:</strong> <span id="expiryDate">2025-01-15</span></p>
        <p class="offer"><strong>Offers:</strong> Buy 1 Get 1 50% Off</p>
    </div>

    <div class="input-container">
        <h3>Edit Product Details</h3>
        <input type="text" id="editProductName" placeholder="Product Name" />
        <input type="text" id="editBrandName" placeholder="Brand Name" />
        <input type="number" id="editPrice" placeholder="Price" step="0.01" />
        <input type="date" id="editManufacturingDate" placeholder="Manufacturing Date" />
        <input type="date" id="editExpiryDate" placeholder="Expiry Date" />
    </div>

    <div class="button-container">
        <button class="edit-btn" onclick="editProduct()">Edit</button>
        <button class="delete-btn" onclick="deleteProduct()">Delete</button>
        <button class="add-btn" onclick="addProduct()">Add</button>
    </div>

    <script>
        function editProduct() {
            document.getElementById('productName').innerText = document.getElementById('editProductName').value;
            document.getElementById('brandName').innerText = document.getElementById('editBrandName').value;
            document.getElementById('price').innerText = document.getElementById('editPrice').value;
            document.getElementById('manufacturingDate').innerText = document.getElementById('editManufacturingDate').value;
            document.getElementById('expiryDate').innerText = document.getElementById('editExpiryDate').value;
        }

        function deleteProduct() {
            document.getElementById('productName').innerText = "Product Deleted";
            document.getElementById('brandName').innerText = "";
            document.getElementById('price').innerText = "";
            document.getElementById('manufacturingDate').innerText = "";
            document.getElementById('expiryDate').innerText = "";
        }

        function addProduct() {
            // Functionality for adding a product can be implemented here
            alert("Add Product functionality is not yet implemented.");
        }
    </script>

</body>
</html>
