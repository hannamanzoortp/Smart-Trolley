<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8e9ff;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #9b3f90;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #9b3f90;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .edit-btn {
            background-color: #008CBA; /* Blue */
            color: white;
        }
        .delete-btn {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
<body>

    <h1>view product</h1>

    <table>
        <thead>
            <tr>
                <th>productName</th>
                <th>BrandName</th>
                <th>price</th>
                <th>expiryDate</th>
                <th>manufacturingDate</th>
                <th>Offers</th>
                <th>Actions</th>



            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>123 Main St</td>
                <td>$50,000</td>
                <td>dd-mm-year</td>
                <td>dd-mm-year</td>
                <td>50%</td>
                <td> 
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete </button>
            </td>
            </tr>
            <!-- More staff entries can be added here -->
        </tbody>
    </table>

    <div class="button-container">
        <a href="/add_product"><button class="add-btn">Add product</button></a>

    </div>


</body>
</html>
