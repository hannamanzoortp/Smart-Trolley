<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product-item {
            width: 30%;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-item span {
            display: block;
            margin: 5px 0;
        }
        .product-item label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Product Selection</h1>
    <form action="#">
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product-item">
                <span>Product Number: 1</span>
                <span>Product Name: Product 1</span>
                <img src="product1.jpg" alt="Product 1 Image">
                <label for="product1">
                    <input type="checkbox" id="product1" name="product1">
                    Select Product 1
                </label>
            </div>

            <!-- Product 2 -->
            <div class="product-item">
                <span>Product Number: 2</span>
                <span>Product Name: Product 2</span>
                <img src="product2.jpg" alt="Product 2 Image">
                <label for="product2">
                    <input type="checkbox" id="product2" name="product2">
                    Select Product 2
                </label>
            </div>

            <!-- Product 3 -->
            <div class="product-item">
                <span>Product Number: 3</span>
                <span>Product Name: Product 3</span>
                <img src="product3.jpg" alt="Product 3 Image">
                <label for="product3">
                    <input type="checkbox" id="product3" name="product3">
                    Select Product 3
                </label>
            </div>

            <!-- Product 4 -->
            <div class="product-item">
                <span>Product Number: 4</span>
                <span>Product Name: Product 4</span>
                <img src="product4.jpg" alt="Product 4 Image">
                <label for="product4">
                    <input type="checkbox" id="product4" name="product4">
                    Select Product 4
                </label>
            </div>

            <!-- Add more products here by copying the product-item block -->
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
